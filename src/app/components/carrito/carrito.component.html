<ng-container>
  <div *ngIf="carrito.length>0">
    <h1>Cart</h1>
  </div>
</ng-container>

<div class="container" *ngIf="carrito">
<table class="default" *ngIf="carrito != undefined ">
    <tr>
        
        <td>Name</td>
        <td>Quantity</td>
        <td>Unit price</td>
        <td>Actions</td>
    </tr>

    <tr *ngFor="let producto of carrito" >
      <td>{{producto.nombre}}</td>
      <td >
        <span *ngIf="producto.cantidad>0; else noDisponible">{{ producto.cantidad }}</span>
        <ng-template #noDisponible>Not available</ng-template>
      </td>
      <td>{{producto.precio}}</td>
      <td>
        <a ><i class="material-icons" (click)="insertarProducto(producto.idProducto)">add</i></a>
        <a ><i class="material-icons" (click)="insertarProducto(producto.idProducto,-1)">remove</i></a>
        <a ><i class="material-icons" (click)="eliminarProducto(producto.idProducto)">delete</i></a>
      </td>
     
    </tr>
  </table>
  <div class="container">
    <a (click)="limpiarCarrito()" class="waves-effect waves-light btn"><i class="material-icons right">delete</i>Clean cart</a>
    <a (click)="comprarCarrito()" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Buy </a>
  </div>
</div>
